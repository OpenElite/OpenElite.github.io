<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coming Soon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="page">
		<div class="countdown-col col">
			<div id="timer" class="time middle">
				<span>
					<div id="d">365</div>
					Days
				</span>
				<span>
					<div id="h">24</div>
					Hours
				</span>
				<span>
					<div id="m">60</div>
					Minutes
				</span>
				<span>
					<div id="s">60</div>
					Seconds
				</span>
			</div>
		</div>
		<div class="newsletter-col col">
			<div class="newsletter middle">
				<h2>We Will Coming Soon</h2>
				<h4>Subscribe for get notification when we launched</h4>
				<form>
					<input type="text"placeholder="Enter Your Email">
					<input type="button" value="Subscribe" class="btn">
				</form>
			</div>
		</div>
	</div>

	<script src="function.js"></script>
</body>
</html>
